[tox]
envlist = py{35,36}-pyqt{58,59,510}-{linux,mac,windows},flake8,pylint
skip_missing_interpreters = True

[testenv]
usedevelop = True
platform =
    linux: linux
    mac: darwin
    windows: win32
deps =
    -r{toxinidir}/requirements/requirements.txt
    pytest
    pytest-cov
    pytest-qt
    pytest-twisted
whitelist_externals = xvfb-run
commands =
    # Recompile libsodium for the target machine; needed for older Macs
    mac: pip install -I --no-deps --no-binary PyNaCl PyNaCl==1.2.1
    linux: xvfb-run -a python -m pytest
    {mac,windows}: python -m pytest
passenv = APPDATA CI GNOME_DESKTOP_SESSION_ID


[testenv:py35-pyqt59]
ignore_outcome = True
commands = 
    pip install PyQt5==5.9.2
    {[testenv]commands}

[testenv:py36-pyqt59]
ignore_outcome = True
commands = 
    pip install PyQt5==5.9.2
    {[testenv]commands}

[testenv:py35-pyqt510]
ignore_outcome = True
commands = 
    pip install PyQt5==5.10
    {[testenv]commands}

[testenv:py36-pyqt510]
ignore_outcome = True
commands = 
    pip install PyQt5==5.10
    {[testenv]commands}


[testenv:flake8]
deps =
    -r{toxinidir}/requirements/requirements.txt
    flake8
commands = flake8 setup.py gridsync tests

[testenv:pylint]
deps =
    -r{toxinidir}/requirements/requirements.txt
    pylint
commands =
    pylint --reports=no gridsync


[flake8]
ignore = E265, E402, E501, N802
exclude = scripts/*, misc/*,
max-complexity = 10

[pytest]
testpaths = tests
addopts = -rs -s -v -m "not slow" --cov-config=tox.ini --cov-append --cov-report=html --cov=gridsync
twisted = 1
qt_api = pyqt5
